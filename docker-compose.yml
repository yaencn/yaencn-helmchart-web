version: '3.8'

services:
  backend:
    build:
      context: ./backend
    image: yaencn/backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./backend/charts:/app/charts
      - ./backend/sql_app.db:/app/sql_app.db
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - STORAGE_PATH=/app/charts
      - SQLALCHEMY_DATABASE_URL=${SQLALCHEMY_DATABASE_URL:-sqlite:////app/sql_app.db}
      - INITIAL_ADMIN_USER=${INITIAL_ADMIN_USER:-admin}
      - INITIAL_ADMIN_PASS=${INITIAL_ADMIN_PASS:-admin123}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
        VITE_CHARTS_BASE: ${VITE_CHARTS_BASE:-/charts}
      target: production-stage
    image: yaencn/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

